<app-create-user></app-create-user>

<table class="responsive-table striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>tipo</th>
            <th>Modificar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th>{{ user.id }}</th>
            <th>{{ user.name }}</th>
            <th>{{ user.email }}</th>
            <th>{{ user.userTypeId }}</th>

            <th><button class="btn blue" (click)="user.editable = !user.editable">Modificar</button></th>
            <th><button class="btn red" (click)="delete(user)">Eliminar</button></th>

            <edit-user [user]="user" *ngIf="user.editable"></edit-user>

        </tr>
    </tbody>
</table>

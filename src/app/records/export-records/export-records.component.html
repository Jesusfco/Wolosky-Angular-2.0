<div class="cardSpace">

  <div class="closeCardBackground" [routerLink]="['../']">
      <h5 class="closeIcon">
          <mat-icon>close</mat-icon>
      </h5>
  </div>

  <div class="cardModule">

    <h2>Exportar Asistencias</h2>

    <form class=" flex" (submit)="submit()" *ngIf="section == 1">

        <div class="l6">
            <div class="icon-left">
                <input type="date" [(ngModel)]="search.from" name="from">
                <label class="icon"><mat-icon>date_range</mat-icon></label>
                <small class="error" *ngIf="validations.from == 1">Requerido</small>
            </div>
        </div>
    
        <div class="l6">
            <div class="icon-left">
                <input type="date" [(ngModel)]="search.to" name="to">
                <label class="icon"><mat-icon>date_range</mat-icon></label>
                <small class="error" *ngIf="validations.to == 1">Requerido</small>
            </div>
        </div>
    
        <div class="l12">
            <label>Tipos de usuario:</label><br>
            <select [(ngModel)]="search.type" name="type">
                    <option value="1">Trabajadores</option> 
                    <option value="2">Alumnos</option>
                    <option value="3">Todos</option>                    
            </select>
        </div>

        <div class="l12">
            <div class="icon-left">
                <input [(ngModel)]="search.name"  name="name" type="search" placeholder="Buscar Usuario">
                <label class="icon"><mat-icon>search</mat-icon></label>
            </div>
            
        </div>
        <button class="btn">Continuar</button>        
    </form>

    <div *ngIf="section == 2">

      <form ngNoForm action="{{url.getApiUrlToken('excel/records')}}" method="POST">
          
        <input type="hidden" [(ngModel)]="search.from" name="from">                 
        <input type="hidden" [(ngModel)]="search.to" name="to">
        <input type="hidden" [(ngModel)]="search.type" name="type">
        <input type="hidden" [(ngModel)]="search.name" name="name">
        <button type="submit" class="btn" >Descargar</button>        

      </form>

    </div>

  </div>

</div>

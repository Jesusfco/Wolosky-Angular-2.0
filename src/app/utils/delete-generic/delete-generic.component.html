<div class="modal is-active">
    <div class="modal-background" (click)="cancel()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title"><span *ngIf="message?.title != undefined">{{message.title}}</span></p>
            <button class="delete" aria-label="close" (click)="cancel()"></button>
        </header>
        <section class="modal-card-body">
            <span *ngIf="message?.message != undefined">{{message.message}}</span>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-danger" (click)="confirm()">Eliminar</button>

            <button class="button is-danger" (click)="confirm2()" *ngIf="message?.type == 2">Eliminar Todo</button>
            <button class="button" (click)="cancel()">Cancelar</button>
        </footer>
    </div>
</div>

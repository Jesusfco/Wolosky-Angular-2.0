<div class="cardSpace">

    <div class="closeCardBackground"></div>

    <div class="loginCardModule">
        <h2>Accesar</h2>

        <form (submit)="accesar()">
            <p *ngIf="form.email == 1">* Correo Requerido </p>
            <p *ngIf="form.password == 1">* Contraseña Requerida</p>

            <mat-form-field class="l12">
                <input matInput [(ngModel)]="data.email" name="email" type="email" placeholder="Correo" #focus>
            </mat-form-field>

            <mat-form-field class="l12">
                <input matInput [(ngModel)]="data.password" name="password" type="password" placeholder="Contraseña">
            </mat-form-field>

            <button mat-raised-button color="primary">Login</button>

        </form>



    </div>
</div>

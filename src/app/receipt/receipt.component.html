    <h2 class="centerText">RECIBOS </h2>

    <form class=" flex" (submit)="getReceipts()">
        <div class="l4">
            <div class="icon-left">
                <input (change)="getReceipts()" type="date" [(ngModel)]="search.from" name="from">
                <label class="icon"><mat-icon>date_range</mat-icon></label>
            </div>
        </div>

        <div class="l4" *ngIf="storage.getUserType() >= 6">
            <div class="icon-left">
                <input (change)="getReceipts()" type="date" [(ngModel)]="search.to" name="to">
                <label class="icon"><mat-icon>date_range</mat-icon></label>
            </div>
        </div>
        <div class="l4">
            <div class="icon-left">
                <input [(ngModel)]="search.name" [matAutocomplete]="auto" name="name" type="search" placeholder="Buscar Usuario" (keyup)="searchInput($event)">
                <label class="icon"><mat-icon>search</mat-icon></label>
            </div>
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let sugest of sugests" [value]="sugest.name" (onSelectionChange)="searchReceiptId(sugest.id)">
                    {{ sugest.name }}
                </mat-option>
            </mat-autocomplete>
        </div>
    </form>




    <div class="responsive-table">
        <table align="center">
            <thead>
                <tr>
                    <!-- <th class="left">id</th> -->
                    <th>Alumno</th>
                    <th>Monto</th>
                    <th>Descripción</th>
                    <th>Fecha-Hora Creación</th>
                </tr>
                <!-- <th colspan="3">Opciones</th> -->
            </thead>
            <tbody>
                <tr *ngFor="let re of receipts" [routerLink]="['/receipt/show', re.id]">
                    <td class="left">{{ re.user.name }}</td>
                    <td>$ {{ re.amount }}</td>
                    <td>{{re.descriptionView}}</td>
                    <td>{{ re.created_at }}</td>



                </tr>
            </tbody>

        </table>

        <mat-paginator (page)="pageAction($event)" [length]="search.total" [pageSize]="search.items" [pageSizeOptions]="[5, 10, 25, 50, 100]">
        </mat-paginator>

    </div>

</div>

<div class="floatOptions">

    <div class="moreOptions">

        <a target="_blank" href="{{ storage.getUrl() + 'excel/receipt' +storage.getTokenUrl() }}
            &from={{ search.from }}&to={{ search.to }}&id={{ search.id }}">
            <button matTooltip="Descargar Recibos" matTooltipPosition="left" mat-fab id="cancelButton">
                <mat-icon >archive</mat-icon>
            </button>
        </a>

        <button matTooltip="Deudores del mes" matTooltipPosition="left" mat-fab>
            <mat-icon >people</mat-icon>
        </button>

        <button [routerLink]="['./create']" matTooltip="Crear Recibo" matTooltipPosition="left" mat-fab>
            <mat-icon >create</mat-icon>
        </button>
    </div>

    <button matTooltip="Opciones de Recibos" matTooltipPosition="left" mat-fab color="pri" class="floatOptionPrincipal">
                <mat-icon >settings</mat-icon>
            </button>

</div>

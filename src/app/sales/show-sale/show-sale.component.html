<div class="cardSpace" [@background]="state.background">

    <div class="closeCardBackground" (click)="closePop()">
        <h5 class="closeIcon">
            <mat-icon>close</mat-icon>
        </h5>
    </div>

    <div class="cardModule" [@card]="state.card">
        <h3>Ticket #{{sale.id}}</h3>
        <h4>Total: ${{sale.total}}</h4>
        <h4>Fecha/Hora: {{sale.created_at}}</h4>

        <h4>Descripcion de venta</h4>
        <div class="responsive-table">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of sale.description">
                        <td>{{product.product_name}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.quantity}}</td>
                        <td>{{product.subtotal}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>







</div>

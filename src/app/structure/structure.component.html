<nav>
    <button mat-button color="" (click)='sideNav()'><mat-icon>menu</mat-icon> Menu</button>

    <div id="userName">


    </div>
</nav>

<div class="sideNav" [@menu]='stateMenu'>
    <div style="background-image: url(https://png.pngtree.com/thumb_back/fh260/back_pic/00/12/25/24563b4acf5ccd5.jpg)" id="userInfSection">
        <div>

            <img src="{{ userData.getUserImg() }}">
            <p>{{userData.getUserName() | lowercase}}</p>
            <p id="emailInf">{{userData.getUserEmail() | lowercase}}</p>
            <div id="userTypeInf">
                <p *ngIf="userData.getUserType() == 1">Alumno/a</p>
                <p *ngIf="userData.getUserType() == 2">Maestro/a</p>
                <p *ngIf="userData.getUserType() == 3">Cajera</p>
                <p *ngIf="userData.getUserType() == 4">Contador</p>
                <p *ngIf="userData.getUserType() == 6">Administrador</p>
                <p *ngIf="userData.getUserType() == 7">Desarrollador</p>
                <p *ngIf="userData.getUserType() >= 6" class="cash" [routerLink]="['/cash']"> $ {{ userData.getCash() }}</p>
                <p *ngIf="userData.getUserType() < 5 && userData.getUserType() > 1"> $ {{ userData.getCash() }}</p>
            </div>


        </div>
    </div>

    <h5>APLICACIÓN</h5>

    <ul *ngIf="userData.getUserType() >= 6">

        <li [routerLink]="['/users']"><button mat-button>Usuarios</button></li>
        <li [routerLink]="['/receipt']"><button mat-button>Recibos</button></li>
        <li [routerLink]="['/parking']"><button mat-button>Estacionamiento</button></li>
        <li [routerLink]="['/schedules']"><button mat-button>Horarios</button></li>
        <li [routerLink]="['/asistencias']" *ngIf="userData.getUserType() >= 6"><button mat-button>Asistencias</button></li>

        <li [routerLink]="['/inventory']"><button mat-button>Inventario</button></li>
        <li [routerLink]="['/sale-point']"><button mat-button>Punto de Venta <span class="notified">{{ userData.getSalesErrorConnection() }}</span></button></li>
        <li [routerLink]="['/sales']"><button mat-button>Registro de Ventas</button></li>
        <li [routerLink]="['/sale-debt']"><button mat-button>Deudores Abarrotería</button></li>

        <li [routerLink]="['/expenses']"><button mat-button>Gastos</button></li>

        <li [routerLink]="['/events']"><button mat-button>Eventos</button></li>

        <li [routerLink]="['/cutout']" *ngIf="userData.getUserType() >= 6"><button mat-button>Recorte de Caja</button></li>

        <li [routerLink]="['/pago-trabajadores']" *ngIf="userData.getUserType() >= 6"><button mat-button>Pago Trabajadores</button></li>

        <li [routerLink]="['/monthly-cost']"><button mat-button>Costos por Hora</button></li>

    </ul>

    <ul *ngIf="userData.getUserType() <= 5 && userData.getUserType() >= 2">


        <li [routerLink]="['/users']"><button mat-button>Usuarios</button></li>

        <li [routerLink]="['/schedules']"><button mat-button>Horarios</button></li>

        <li [routerLink]="['/receipt']"><button mat-button>Recibos</button></li>

        <li [routerLink]="['/events']"><button mat-button>Eventos</button></li>

        <!-- <li [routerLink]="['/inventory']"><button mat-button>Inventario</button></li> -->

        <li [routerLink]="['/sale-point']"><button mat-button>Punto de Venta <span class="notified">{{ userData.getSalesErrorConnection() }}</span></button></li>

        <li [routerLink]="['/sales']"><button mat-button>Registro de Ventas</button></li>

        <li [routerLink]="['/sale-debt']"><button mat-button>Deudores Abarrotería</button></li>

        <li [routerLink]="['/expenses']"><button mat-button>Gastos</button></li>

        <li [routerLink]="['/monthly-cost']"><button mat-button>Costos por Hora</button></li>

    </ul>

    <h5>USUARIO</h5>

    <ul>
        <li [routerLink]="['/perfil']"><button mat-button>Perfil</button></li>
        <li><button mat-button (click)="cerrarSesion()">Cerrar Sesión</button></li>
    </ul>


</div>

<div class="principal" [@space]="statePanel">

    <div class="principalCard">

        <router-outlet></router-outlet>
        <!-- <app-user *ngIf="views.user"></app-user> -->

    </div>

</div>

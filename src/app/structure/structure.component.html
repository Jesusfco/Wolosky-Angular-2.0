<nav>
    <button mat-button color="" (click)='sideNav()'><mat-icon>menu</mat-icon> Menu</button>

    <div id="userName">


    </div>
</nav>

<div class="sideNav" [@menu]='stateMenu'>
    <div style="background-image: url(https://png.pngtree.com/thumb_back/fh260/back_pic/00/12/25/24563b4acf5ccd5.jpg)" id="userInfSection">
        <div>
            <!-- <img src="http://www.woloskygimnasia.com/images/app/woman_avatar.png"> -->
            <img src="http://www.woloskygimnasia.com/images/app/man_avatar.png">
            <p>{{userData.getUserName() | lowercase}}</p>
            <p id="emailInf">{{userData.getUserEmail() | lowercase}}</p>
            <div id="userTypeInf">
                <p *ngIf="userData.getUserType() == 1">Alumno/a</p>
                <p *ngIf="userData.getUserType() == 2">Maestro/a</p>
                <p *ngIf="userData.getUserType() == 3">Cajera</p>
                <p *ngIf="userData.getUserType() == 6">Administrador</p>
                <p *ngIf="userData.getUserType() == 7">Desarrollador</p>
                <p *ngIf="userData.getUserType() >= 6" class="cash" [routerLink]="['/cash']"> $ {{ userData.getCash() }}</p>
                <p *ngIf="userData.getUserType() == 3"> $ {{ userData.getCash() }}</p>
            </div>


        </div>
    </div>

    <h5>APLICACIÓN</h5>
    <ul>
        <a [routerLink]="['/users']">
            <li><button mat-button>Usuarios</button></li>
        </a>
        <a [routerLink]="['/receipt']">
            <li><button mat-button>Recibos</button></li>
        </a>
        <a [routerLink]="['/events']">
            <li><button mat-button>Eventos</button></li>
        </a>

        <a [routerLink]="['/inventory']">
            <li><button mat-button>Inventario</button></li>
        </a>

        <a [routerLink]="['/sale-point']">
            <li><button mat-button>Punto de Venta <span class="notified">{{ userData.getSalesErrorConnection() }}</span></button></li>
        </a>

        <a [routerLink]="['/sales']">
            <li><button mat-button>Registro de Ventas</button></li>
        </a>

        <a [routerLink]="['/expenses']">
            <li><button mat-button>Gastos</button></li>
        </a>

        <a [routerLink]="['/cutout']" *ngIf="userData.getUserType() >= 6">
            <li><button mat-button>Recorte de Caja</button></li>
        </a>

    </ul>
    <h5>USUARIO</h5>
    <ul>
        <li><button mat-button (click)="cerrarSesion()">Cerrar Sesión</button></li>
        <!-- <li><button md-button>Perfil</button></li> -->
    </ul>


</div>

<div class="principal" [@space]="statePanel">

    <div class="principalCard">

        <router-outlet></router-outlet>
        <!-- <app-user *ngIf="views.user"></app-user> -->

    </div>

</div>

<div class="cardSpace" [@background]="state.background">

    <div class="closeCardBackground" (click)="closePop()">
        <h5 class="closeIcon">
            <mat-icon>close</mat-icon>
        </h5>
    </div>

    <div class="cardModule" [@card]="state.card">
        <h2>{{ user.name }}</h2>
        <div>
            <mat-icon [routerLink]="['/users/edit', user.id]">edit</mat-icon>
            <mat-icon>delete</mat-icon>
        </div>


        <div class="flexform">
            <div>
                <label>Nombre Completo:</label><br>
                <input [(ngModel)]="user.name" name="name" type="text" disabled>
            </div>


            <div>
                <label>Correo:</label><br>
                <input [(ngModel)]="user.email" name="email" type="email" disabled>
            </div>

            <div>
                <label>Tipo de usuario:</label><br>
                <select [(ngModel)]="user.user_type_id" name="user_type_id" disabled>
                    <option value="1">Alumno</option> 
                    <option value="2">Empleado</option>
                    <option value="3">Cajero</option>
                    <option value="4">Escritor</option>
                    <option value="5">Super escritor</option>
                    <option value="6">Administrador</option>
            </select>
            </div>

            <div>
                <label>Genero:</label><br>
                <select [(ngModel)]="user.gender" name="gender" disabled>
                    <option value="1">Masculino</option> 
                    <option value="2">Femenino</option>
            </select>
            </div>

            <div>
                <label>Telefono:</label><br>
                <input [(ngModel)]="user.phone" name="phone" type="tel" disabled>
            </div>



            <div>
                <label>Fecha de nacimiento:</label><br>
                <input [(ngModel)]="user.birthday" name="birthday" type="date" disabled>
            </div>

            <div>
                <label>Lugar de nacimiento:</label><br>
                <input [(ngModel)]="user.placeBirth" name="placeBirth" type="text" disabled>
            </div>

            <div>
                <label>CURP:</label><br>
                <input [(ngModel)]="user.curp" name="curp" type="text" disabled>
            </div>

            <div>
                <label>Seguro Medico:</label><br>
                <input [(ngModel)]="user.insurance" name="insurance" type="text" disabled>
            </div>

            <!-- <div>
                <label>Foto:</label><br>
                <input #fileInput class="fileInput" id="fileInput" name="fileInput" type="file" accept="image/x-png,image/gif,image/jpeg">
            </div>             -->

        </div>

        <h2>Direccion</h2>
        <div class="flexform">
            <div>
                <label>Calle:</label><br>
                <input [(ngModel)]="user.street" name="street" type="text" disabled>
            </div>

            <div>
                <label>Numero de casa:</label><br>
                <input [(ngModel)]="user.houseNumber" name="houseNumber" type="number" disabled><br>
            </div>

            <div>
                <label>Colonia:</label><br>
                <input [(ngModel)]="user.colony" name="colony" type="text" disabled>
            </div>

            <div>
                <label>Ciudad:</label><br>
                <input [(ngModel)]="user.city" name="city" type="text" disabled><br>
            </div>

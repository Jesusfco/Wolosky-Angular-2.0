<mat-progress-bar mode="indeterminate" *ngIf="sendingData" class="barLoader"></mat-progress-bar>

<h2 class="centerText">Usuarios</h2>



<div class="divSearch">
    <input [(ngModel)]="search.searchWord" (keyup)="searchInput()" placeholder="Buscar Usuario" name="search" type="search">

    <br>
    <mat-icon *ngIf="search.searchWord == ''">search</mat-icon>
    <mat-icon *ngIf="search.searchWord !== ''" (click)="search.searchWord = ''">close</mat-icon>
</div>

<div class="responsive-table">
    <table align="center">
        <thead>
            <tr>
                <th class="left">Nombre</th>
                <th>Tipo</th>
                <th>Telefono</th>
                <th>Sexo</th>
            </tr>
            <!-- <th colspan="3">Opciones</th> -->
        </thead>
        <tbody>
            <tr *ngFor="let user of users" [routerLink]="['/users/show', user.id]" [ngClass]="{ 'status2': user.status == 2 , 'status3': user.status == 3 }">
                <td class="left">{{ user.name }}</td>
                <td *ngIf="user.user_type_id == 1">Alumno</td>
                <td *ngIf="user.user_type_id == 2">Maestro</td>
                <td *ngIf="user.user_type_id == 3">Cajero</td>
                <td *ngIf="user.user_type_id == 4">Escritor</td>
                <td *ngIf="user.user_type_id == 5">S Escritor</td>
                <td *ngIf="user.user_type_id == 6">Administrador</td>

                <td>{{ user.phone }}</td>

                <td *ngIf="user.gender == 1">M</td>
                <td *ngIf="user.gender == 2">F</td>
            </tr>
        </tbody>
    </table>
    <mat-paginator (page)="pageAction($event)" [length]="search.total" [pageSize]="search.items" [pageSizeOptions]="[5, 10, 25, 50, 100]">
    </mat-paginator>
</div>

<a (click)="redirectCreateUser()">
    <div class="botonFloat">
        <a class="botonA" matTooltip="Crear"><i class="material-icons">add</i></a>
    </div>
</a>




<router-outlet></router-outlet>
